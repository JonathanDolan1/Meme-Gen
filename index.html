<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Gen</title>
</head>

<body onload="onInit()">
    <header class="main-header main-header-layout">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav main-nav-layout">
            <button onclick="onGalleryClick()">Gallery</button>
            <button>About</button>
        </nav>
    </header>


    <section class="gallery">
        <section class="filters-container filters-container-layout">
            <input type="text" class="search pill" placeholder="Search" oninput="onSetFilterBySearch(this.value)">
            <section class="section-keywords section-keywords-layout">
                <div class="keywords-container pill"></div>
                <button class="btn-more" onclick="onMoreClick()">More</button>
            </section>
        </section>
        <div class="imgs-container imgs-container-layout">

        </div>
    </section>

    <section class="editor editor-layout hide">
        <div class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </div>
        <div class="ops-container ops-container-layout">
            <input class="input-txt" type="text" placeholder="Enter your text here"
                oninput="onSetLineText((this.value))">
            <div class="btns-container">
                <button class="switch-line btn" onclick="onSwitchLine()"></button>
                <button class="add-line btn" onclick="onAddLine()"></button>
                <button class="delete-line btn" onclick="onDeleteLine()"></button>
            </div>
            <div class="txt-style-btns-container txt-style-btns-container-layout">
                <button class="increase" onclick="onSetFontSize(1)"></button>
                <button class="decrease" onclick="onSetFontSize(-1)"></button>
                <button class="align-left" onclick="onSetTextAlign('left')"></button>
                <button class="align-center" onclick="onSetTextAlign('center')"></button>
                <button class="align-right" onclick="onSetTextAlign('right')"></button>
                <select class="select-font-family" oninput="onSetFontFamily(this.value)">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                </select>
                <button class="input-stroke-color-btn" onclick="onInputStrokeColorBtnClick()"></button>
                <input class="input-stroke-color hide" type="color" oninput="onSetStrokeColor(this.value)">
                <button class="input-color-btn" onclick="onInputColorBtnClick()"></button>
                <input class="input-color hide" type="color" oninput="onSetColor(this.value)">
            </div>
            <div class="stickers-container stickers-container-layout">

            </div>
            <div class="links-container">
                <a class="share" href="#" onclick="onUploadImg()">Share</a>
                <a class="download" href="#" onclick="onDownloadImg(this)" download="my-meme.jpg">
                    Download
                </a>
            </div>
        </div>
    </section>

    <script src="js/sharing-service.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
