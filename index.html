<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Gen</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Meme Generator</h1>
    </header>

    <section class="gallery">
        <div class="imgs-container">
  
        </div>
    </section>

    <section class="editor hide">
        <div class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </div>
        <input class="input-txt" type="text" placeholder="Enter your text here" oninput="onSetLineText((this.value))">
        <a class="btn" href="#" onclick="onDownloadImg(this)" download="my-meme.jpg">
            Download
        </a>
        <button onclick="onSetFontSize(1)">Increase</button>
        <button onclick="onSetFontSize(-1)">Decrease</button>
        <input type="color" oninput="onSetColor(this.value)">
        <button onclick="onAddLine()">Add line</button>
        <button onclick="onSwitchLine()">Switch line</button>
    </section>

    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
